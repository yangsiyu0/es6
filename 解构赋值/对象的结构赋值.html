<script>
    //如果变量名和属性名一样的 可以直接省略写法

    let {name,age}={name:"",age:10}

    //默认值
    let {name,age=10}={name:"hzu",age:undefined}
    console.log(name, age);//hzu 10

    let {name,age=100,list:[a1,a2,a3]}={name:"hzu",age:undefined,list:["js","vue","react"]}
    console.log(name, age, a1, a2, a3, a4);

    let x1,x2
    // {x1,x2}={x1:1,x2:2} 报错 对象不能放在行首,加个括号就好了
