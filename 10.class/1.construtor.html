<script>

    class A{
        constructor(x){
            //类本身的函数
            //this：当前实例
            this.x=x;//增加私有属性
            //return 的是基本数据类型对实例没有影响，如果是引用数据类型 会改变实例
        }
    }
    let a=new A(10)
    //A() 类必须使用new执行不可以作为普通函数执行
    console.log(typeof A);//"function"
</script>
