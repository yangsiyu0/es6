<script>
    //数组的空位 数组的某个索引位置没有任何值   undefined 不是空位
    //判断一个数组中某个位置是不是空位 in
    // in 判断数组索引位置上有没有值
    let arr = [, undefined ,,,,]
    console.log(arr.length);
    console.log(1 in arr);//判断索引为1是否有值 true

    // 在ES5中数组方法对空位的处理不一致 一般直接跳过空位
    // 在es6中的方法将空位处理为undefined
    let arr1 =[1,2,,,,3]
    arr1.filter(function (item) {
        console.log(item);//1,2,3 filter是es5中方法
    })
    arr1.find(function (item) {
        console.log(item) //1,2,undefind*3,3
    })
    //es6
    for (let item of arr1){
        console.log(item)
    }
    //es5
    for (let item in arr1){
        console.log(item)
    }

    //面试题 得到一个有7个1的数组
    console.log(Array(7).fill(1));
</script>
