<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul id="list">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
<script>
    console.dir(Array)
    //Array 类 是一个函数 返回一个数组
    //Array(x,y,z) 将参数变成有一个数组返回[x,y,z]
    //注意：只有一个参数并且参数的个数是数字n,返回一个有n个空位的数组
    console.log(Array(1, 2, 3));//[1,2,3]
    Array("1");//["1"]
    console.log(Array(7));//[empty * 7]


    //Array.of();//跟Array一样的，唯一不同的是 参数是一个数字的时候返回仍然是一个数组 只有一项的数组
    console.log(Array.of(7));//[7]

    //Array.from(数组/类数组)返回一个数组  (什么叫做类数组，就是有length属性的)
    console.log(Array.from([1, 2, 3]));//[1,2,3]
    console.log(Array.from("123"));//["1","2","3"]
    console.log(Array.from(list.getElementsByTagName("li")));//将类数组转为数组




</script>
