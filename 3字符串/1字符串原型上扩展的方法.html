<script>
    console.log(String.prototype);
    //1,includes:返回布尔值 true/false
    //判断字符串中有没有指定字符
    //includes("指定字符"，开始查找的位置（可选）)
    // 第二个参数是一个数字，不是数字默认转为数字Number()
    let str ="abcdef12345"
    console.log(str.includes("a", 2));//false

    //2.startsWith endsWith
    //判断字符串是不是以指定字 符 作为开头
    //startWith("指定字符",开始查找的位置（可选）)
    console.log(str.startsWith("a", 3));

    //endWith("指定字符",num)
    //num:从前num个中查看
    console.log(str.endsWith("c", 3))

    //3，repeat(num) 将字符串重复num次
    //num 取整不可以是负数或者 infinity
    console.log(str.repeat(3));
    //0到-1 -0.3 取整0
    console.log(str.repeat(-0.9));


    //4，padStart padEnd
    //按照指定字符补全字符串的指定长度
    //参数1：长度length  2 指定字符
    //padStart(length,"指定字符")
    let str1="ab";
    console.log(str1.padStart(7, "ghk"));//ghkghab
    console.log(str1.padEnd(7, "ghk"))//abghkgh


</script>
