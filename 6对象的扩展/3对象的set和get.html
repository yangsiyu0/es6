<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>
    let obj={
        _name:"AA",
        get name(){
            //只要通过obj获取name属性就会触发这个函数
            //可以通过return返回值
            console.log(1);
            return this._name
        },
        set name(val){
            //只要是通过obj给name属性设置值就会触发set函数
            console.log(2);
            //val：设置的值
            // this.name=val 如果写成这样 那么set函数一直死循环
            this._name=val
        }
    }
    console.log(obj.name)
    obj.name="yang"
    console.log(obj.name)
</script>
