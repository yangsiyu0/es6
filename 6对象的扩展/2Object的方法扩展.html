    <meta charset="UTF-8">

<script>
    //Object()  将参数变成对象
    console.log(Object(1));
    console.log(Object(true));

    //Object.is 判断两个值是否相等
    //=== NaN跟NaN不等 -0===0 true
    console.log(-0 === 0);//true
    console.log(Object.is(-0, 0));//false
    console.log(NaN === NaN);//false
    console.log(Object.is(NaN,NaN));//true

    //Object.assign 合并对象
    //Object.assign(obj1,obj2) 将obj2合并到obj1上,返回obj1
    let obj1={name:'ang'}
    let obj2={age:12}
    Object.assign(obj1,obj2)
    console.log(obj1);

    //ES7中提供了对象的扩展运算符...
    let school ={...obj1,...obj2}
    console.log(school);

    //Object.getOwnPropertyDescriptor获取有一个对象中某个属性的描述
    console.log(Object.getOwnPropertyDescriptor("123", "length"));
    //字符串的length不可以修改，字符串找那个的方法是不可以改变原字符串的
    let str1="112"
    str1.length=0;
    console.log(str1);//"112"
    /*
    * configurable: false 是否可配置 可以删除这个属性
        enumerable: false  是否可枚举
        value: 3
        writable: false  是否可修改
    * */

    // Object.keys() 返回值 数组 [所有可枚举的属性]
    console.log(Object.keys(school));

    // Object.values() 返回值 数组 [所有可枚举的属性的键值]
    console.log(Object.values(school));

    //Object.entries() 返回值 数组 [每一项也是一个数组[键，值]]
    console.log(Object.entries(school));
</script>
