<!DOCTYPE html>

    <meta charset="UTF-8">

<script>
    function fn() {

    }
    console.log(fn.name)//fn
    console.log((function () {}).name)//""
    // 特殊情况
    //1,通过bind方法得到一个新的函数 name是 "bind 原来函数的名字"
    let fn1=fn.bind(null);
    console.log(fn1.name); //bound fn

    //2,通过构造函数的方式创建一个函数，名字叫做anonymous
    // new Function("形参","函数体")
    // new Function("函数体")
    //function fn(形参){函数体}
    let fn2=new Function("x,y","console.log(x,y);return x+y")
    console.log(fn2(10, 100));
    console.log(fn2.name);//anonymous(匿名)

    //将一个json字符中变成json对象 采用的是new Function
    let str='[{"name":"zhu"},{"age":100}]'
    let arr=(new Function("return" + str ))()
    console.log(arr);
    //arr===>[{"name":"zhu"},{"age":100}]
</script>
