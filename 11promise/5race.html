<script>
    //Promise.race([数组],[])只要有一项状态发生变化，它就跟着变化
    let p1=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("yang");
        },1000)

    });
    let p2=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("si");
        },2000)
    })
    let p3=new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve("yu");
        },3000)
    })
    Promise.race([p1,p2,p3]).then(res=>{
        console.log(res);
    }).catch((e)=>{
        console.log(e);
    })
</script>
