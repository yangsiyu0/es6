<script>

    //执行顺序
    //new Promise 中的函数==》当队列中同步代码==》then中的回调
    let pro1=new Promise((resolve,reject)=>{
        //resolve 函数
        //reject 函数
        //resolve和reject只能执行一个

        let a=1;
        let a=1;
        //如果这里面有错误 就会执行then中的第二个回调 会将错误信息传给函数
        // console.log("promise");
        // resolve("success") //成功fulfilled
        // reject("error") //失败rejected
    })
    pro1.then((res)=>{
        //成功的回调
        console.log(res);
    },(e)=>{
        //失败的回调
        console.log("reject");
        console.log(e);
    })
    console.log("ok");

    //promise  ok  success
    //回调是异步的，不会等待 接着往下面执行
</script>
