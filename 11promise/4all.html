<script>
    // console.log(Promise);
    // Promise.all([每一项都是Promise,如果不是默认转为Promise])
    //数组中每一项都是成功，才会走成功回调 默认将每一个项的参数放在一个数组中传给回调函数，只要有一个错误就会走错误的回调
    let p1=new Promise((resolve,reject)=>{
        reject("p1Error")
        resolve("yang");
    });
    let p2=new Promise((resolve,reject)=>{
        resolve("si")
    })
    let p3=new Promise((resolve,reject)=>{
        resolve("yu")
    })
    Promise.all([p1,p2,p3]).then((res)=>{
        console.log(res);
    }).catch((e)=>{
        console.log(e);
    })
</script>
