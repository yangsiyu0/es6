<script>
    //构造函数方式创建一个Map实例
    // new Map([[key,value],[]])
    //参数是一个数组，数组每一项也是一个数组，有两项key,value
    //一个对象 属性名必须是字符串，如果你写的不是字符串也默认转为字符串
    //Map实例key可以是任意数据类型
    let map1=new Map([[1,"yang"],[true,"si"],[{name:"dd"},{rtt:"aas"}]])
    console.log(map1);

    //size:键值对的个数

    //get set has delete clear
    //get(key) 获取value
    console.log(map1.get(1));

    //set (key,value) 如果之前有过key 一样的是修改，没有事增加，返回新的map实例（实现链式写法）
    console.log(map1.set(1, 2));

    //has 判断key有没有对应的value
    console.log(map1.has(1));


    //clear 清空 没返回值

    //forEach keys values entries
    let map2=new Map([[1,"dfs"],[true,"px"],["o",{name:"sd"}]])
    map2.forEach((value,key,input)=>{
        console.log(key,value,input);
    })


    //给你一个数组变成Map实例
    let ary3=["zhu","js","vue","node"]
    let mp3=new Map();
    for(let [index,item] of ary3.entries()){
        mp3.set(index,item)
    }
    console.log(mp3);
</script>
