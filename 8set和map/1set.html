<script>
    //类似数组 只有值value 没有键key
    //通过构造函数方式创建一个Set实例
    // 参数是一个数组（或者类似数组 只要是有iterable接口）
    // 有iterable接口：数组，arguments,元素结合，Set Map 字符串
    console.log(new Set([1,2,3,4,1,3,4]));
    console.log(new Set("12341111"))
    function fn() {
        console.log(new Set(arguments));
    }
    fn(1,2,3,4)

    //size Set实例的大小个数
    //add clear delete has

    // add 增加 如果之前没有加上 有的话不加 返回值增加后的Set实例(可以实现链式写法)
    //参数 一次加一个
    let set1=new Set([1,2,"aa",null,NaN,true])
    console.log(set1.add(10).add(100));

    //delete删除 返回值true/false 如果里面有这一项就删除成功 true， 没有此项那就是删除失败 false
    console.log(set1.delete(1));//true
    console.log(set1.delete(1000));//false

    //clear 清空 没有返回值 undefined
    console.log(set1.clear());//undefined

    //has 判断有没有此项 返回值true/false
    let set2=new Set([1,2,"bbbb",null,NaN,true])
    console.log(set2.has(NaN));//true

    //遍历的 forEach keys values entries
    set2.forEach((...rest)=>{
        console.log(rest);//获取参数
        //形参：
        //Set实例只有value没有key
        //item index ：当前项
        //input：当前Set实例
    })

    //keys
    for (let key of set2.keys()){
        //key 仍然为value
        console.log(key);
    }
    //values
    for (let val of set2.values()){
        //val 仍然为value
        console.log(val);
    }
    //entries
    for (let [item,val] of set2.entries()){
        console.log(item,val);
    }

</script>
