<script>
    let p=new Promise((resolve,reject)=>{
        resolve("yang")
    })
    async function getA() {
        //await 后面是一个promise实例 如果不是也会默认转为promise
        //直接让promise实例的回调执行 返回执行时的参数
        //await 是一个语法糖 不用通过then就可以拿到resolve或reject参数
        let a=await p;
        //等await后面的异步完成中再去执行后面的代码
        console.log(a);
    }
    getA().then((res)=>{

    }).catch((e)=>{
        console.log(e);
    })


</script>
